        <!--Load the AJAX API-->

        <script type="text/javascript">
        // Load the Visualization API and the piechart package.
        google.charts.load('current', {'packages':['corechart']});
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
          var jsonData = $.ajax({
              url: "piirakka1.json",
              dataType: "json",
              async: false
              }).responseText;
          // Create our data table out of JSON data loaded from server.
          var data = new google.visualization.DataTable(jsonData);
         var options = {
             title: 'Valitse oma koulutusohjelmasi tai kampuksesi: ',
             width: '100%', 
             height: 300, 
             is3D: true,
            };
            
          // Instantiate and draw our chart, passing in some options.
          var chart = new google.visualization.PieChart(document.getElementById('chart_div1'));
          chart.draw(data, options);
        }
        
        </script>

            <script type="text/javascript">
            google.charts.load('current', {packages: ['corechart', 'bar']});
            google.charts.setOnLoadCallback(drawBasic);
            function drawBasic() {
                  var data = google.visualization.arrayToDataTable([
                    ['Vastausvaihtoehto', 'Vastaajamäärä'],
                    ['Vaihto-opinnot Haaga-Helian yhteistyökoulussa', 8],
                    ['Vaihto-opinnot muussa kuin Haaga-Helian yhteistyökoulussa', 4],
                    ['Kansainväliset kesäkurssit tai muut lyhyet kurssit ulkomailla', 12],
                    ['Erasmus for Young Entrepreneurs', 2],
                    ['Työharjoittelu ulkomailla', 19],
                    ['Double degree programs (kaksoistutkinto yhteistyökoulussa)', 10],
                    ]);
                  var options = {
                      title: 'Mihin tarkoitukseen olet käyttänyt kansainvälisyyspalveluita?',
                      width: '100%',
                      height: 700,
                      legend: 'none',
                    };
                
                  var chart = new google.visualization.BarChart(document.getElementById('chart_div3'));
                  chart.draw(data, options);
                }
        </script>
